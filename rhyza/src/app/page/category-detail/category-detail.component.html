
<div class="container">
  <div class="left-arrow">
    <mat-icon class="material-symbols-rounded" (click)="goBack()" style="cursor: pointer;">arrow_back</mat-icon>
  </div>
  <div class="bolero">
    <img src="https://i1.sndcdn.com/avatars-000289495193-9xhjdi-t240x240.jpg" height="90%">
    <h1>Bolero</h1>
  </div>
  <div class="featured">
    <span>Songs</span>
  </div>
  <div class="music-list">
    @for(song of this.musicCategoryList; track song.id){
      <app-music-tab
      [cardmusictab]="song"
      ></app-music-tab>
    }


  </div>

</div>
