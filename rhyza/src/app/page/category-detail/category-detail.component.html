@if ((isLoadingCategoryDetail$ |async) && (isLoadingSongListCategory$ |async)) {
  <app-loading></app-loading>

} @else {

  <div class="container">
    <div class="left-arrow">
      <mat-icon class="material-symbols-rounded" (click)="goBack()" style="cursor: pointer;">arrow_back</mat-icon>
    </div>
    <div class="bolero">
      <img src="{{this.categoryDetail.image_url}}" >
      <h1>{{this.categoryDetail.name}}</h1>
    </div>
    <div class="featured">
      <span>Songs</span>
    </div>
    <div class="music-list">
      @for(song of this.songListCategory; track song.id){


        @if (this.listSongIdPlaylist.includes(song.id)) {
          <app-music-tab
            [cardmusictab]="song"
            [isInPlaylist]=true
          ></app-music-tab>
        } @else {
          <app-music-tab
            [cardmusictab]="song"
            [isInPlaylist]=false
          ></app-music-tab>
        }

      }
    </div>

  </div>

}
