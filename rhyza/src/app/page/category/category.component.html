
<div class="container">
  <div class="header">
    <h4>Category</h4>
    <div class="right-side">
      <button class="rectangle"><span>Choose genre of music</span>
        <mat-icon class="material-symbols-rounded">keyboard_arrow_down</mat-icon>
      </button>
    </div>
  </div>
  <div class="main">
    @for (item of products; track $index) {
      <app-category-card
        [item] = "item"
      ></app-category-card>
    }
  </div>
  <div class="bottom"></div>
</div>
