@if ((isLoadingArtistDetail$ | async) && (isLoadingSongListArtist$ | async)) {
  <app-loading></app-loading>

} @else {

  <div class="container">
    <div class="left-arrow">
      <mat-icon class="material-symbols-rounded" (click)="goBack()" style="cursor: pointer;">arrow_back</mat-icon>
    </div>

    <div class="bolero">
      <img [src]="artistDetail.image_url" alt="Artist Image">
<div class="artist-info">
  <h1>{{ artistDetail.name }}</h1>
  <p>{{artistDetail.date_of_birth}}</p>
  <p>{{artistDetail.bio}}</p>
</div>
    </div>
    <div class="featured">
      <span>Songs</span>
    </div>
    <div class="music-list">
      @for (song of songListArtist; track song.id) {
        @if (this.listSongIdPlaylist.includes(song.id)) {
          <app-music-tab
            [cardmusictab]="song"
            [isInPlaylist]=true
          ></app-music-tab>
        } @else {
          <app-music-tab
            [cardmusictab]="song"
            [isInPlaylist]=false
          ></app-music-tab>
        }
      }
    </div>

  </div>

}
