<h2 mat-dialog-title>Delete your playlist</h2>
<mat-dialog-content>
  Would you like to delete {{data.playlistDetail.name}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="deletePlaylist()">Ok</button>
</mat-dialog-actions>
