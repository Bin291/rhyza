
<mat-card class="picture-text">
  <div class="picture">
    <img src="{{item?.image_url}}" height="100%" width="100%" alt="ảnh lỗi"
         (click)="navigateToCategoryDetail(item?.id!)"

  <div class="text">
    <span>{{item?.name}}</span>
  </div>

</mat-card>
