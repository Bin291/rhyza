<h2 mat-dialog-title>Delete your song from playlist</h2>
<mat-dialog-content>
  Would you like to delete {{data.song.title}} to playlist ?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteSongFromPlaylist()">Ok</button>
</mat-dialog-actions>
