  <div class="container" (click)="playSong()">

    <mat-card class="example-card">
      <div class="image-container">
        <img mat-card-image src="{{ song.image_url }}" alt="Song Image">

      </div>
      <mat-card-content>
        <mat-card-title class="title-music">{{ song.title }}</mat-card-title>
        <mat-card-subtitle class="title-artist">{{ song.performer_ref | idToName |async}}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </div>
