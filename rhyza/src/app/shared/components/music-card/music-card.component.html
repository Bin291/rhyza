<div class="container-music-card">
  <div class="container">

    <mat-card class="example-card">
      <div class="image-container">
        <img mat-card-image src="{{ image }}" alt="Song Image">
        <button class="play-button">
          <i class="material-icons">play_arrow</i>
        </button>
      </div>
      <mat-card-content>
        <mat-card-title class="title-music">{{ nameSong }}</mat-card-title>
        <mat-card-subtitle class="title-artist">{{ nameArtist }}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </div>
</div>
